<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Library Management System</title>
   <style>body {
    font-family: Arial, sans-serif;
}

.container {
    width: 90%;
    margin: auto;
    background-color: #f4f4f4;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.header {
    text-align: center;
    background-color: #ddd;
    padding: 10px;
    margin-bottom: 20px;
}

.library-image {
    background-image: url('library-image.jpg');
    height: 200px;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    margin-bottom: 20px;
}

.btn-group {
    display: flex;
    justify-content: space-between;
    background-color: #88c09f;
    padding: 20px;
    border-radius: 5px;
}

.admin, .student {
    display: flex;
    align-items: center;
    gap: 10px;
}

.admin img, .student img {
    width: 50px;
    height: 50px;
}
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>e-Library Management System</h1>
        </div>
        <div class="library-image">
            <img src="C:/Users/ict/Desktop/code-TRA/frontend/libraryapp/images/loginBackground.jpg" alt="Library Image">
        </div>
        <div class="btn-group">
            <div class="admin">
                <img src="admin-icon.png" alt="Admin Icon">
                <p>Admin</p>
            </div>
            <div class="student">
                <img src="student-icon.png" alt="Student Icon">
                <p>Student</p>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="C:/Users/ict/Desktop/code-TRA/frontend/libraryapp/Style/PatronSignUp.css">
</head>
<body>

<div class="signup-container">
    <div class="signup-header">
        <h2>Signup</h2>
    </div>
    <form id="signupForm" method="POST">
        <input class="signup-input" type="text" name="name" placeholder="Name" required>
        <input class="signup-input" type="email" name="email" placeholder="Email" required>
        <input class="signup-input" type="password" name="password" placeholder="Password" required>
        <input class="signup-input" type="tel" name="contactnumber" placeholder="Contact Number" required>
        <input class="signup-input" type="number" name="age" placeholder="Age" min="1" max="150" required>
        <button type="submit" class="submit-button">Signup</button>
    </form>
</div>

<script src="C:/Users/ict/Desktop/code-TRA/frontend/libraryapp/JS/Patron.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="..\Style\homestyle.css">
    <script src="..\JS\home.js" defer></script>
    <script src="..\JS\main.js"defer></script>
    <script src="..\JS\Patron.js"defer></script>
    <script src="..\JS\bookOperations.js"defer></script>
   
</head>
<body>
    <header class="login-header" id="log">
        <a href="#"><h1>E-Library</h1></a>
        <form id="form">
            <input
                type="text"
                id="search"
                placeholder="Search"
                class="search"
            />
        </form>
        <div class="buttons">
            <a href="PatronLogin.html">
                <button class="login-btn">Login</button>
            </a>
            <a href="PatronSignUp.html">
            <button class="signup-btn">SignUp</button>
        </a>
        </div>
    </header>
    <header class="signout-header" id="sig">
        <a href="#"><h1>E-Library</h1></a>
        <form id="form">
            <input
                type="text"
                id="search1"
                placeholder="Search"
                class="search"
            />
        </form>
        <div class="admin-dropdown" id="adminDropdown">
            <button class="admin-btn">Admin</button>
            <div class="admin-dropdown-content">
                <a href="AddBook.html">Add Book</a>
                <a href="#manageUsers">Update Book</a>
                <a href="#viewLogs">Delet Book</a>
            </div>
        </div>
        <div class="signout-button">
            <button class="signout-btn" onclick="logout()">Sign Out</button>
        </div>
    </header>
    
    
    <main id="main">
        
        
    </main>
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <h2>Book</h2>  
            <span class="close-btn">&times;</span>
            <div id="bookInfoContainer"></div>
           
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="C:\Users\ict\Desktop\code-TRA\frontend\libraryapp\Style\PatronLogin.css">
    <script src="../JS/Patron.js" defer></script>
    <script src="..\JS\home.js" defer></script>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <h2>Login</h2>
    </div>
    <form id="loginForm"> 
        <input class="login-input" id="email" type="email" name="email" placeholder="Email" required>
        <input class="login-input" id="password" type="password" name="password" placeholder="Password" required>
        
        
      
        
        <button type="submit" onclick="PatronLogin(event)" class="submit-button">Login</button>
    </form>
    
    <div class="signup-link">
        Don't have an account? <a href="..\html\PatronSignUp.html">Click here</a> 
    </div>
</div>


</body>
</html>

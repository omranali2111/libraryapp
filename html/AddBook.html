<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="../Style/AddBook.css">
    <script src="../JS/bookOperations.js"defer></script>
</head>
<body>
    <div class="add-book-container">
        <h1>Add a New Book</h1>
        <form id="addBookForm">
            <label for="title">Title:</label>
            <input type="text" id="bookTitle" name="title" required>
        
            <label for="author">Author:</label>
            <input type="text" id="bookAuthor" name="author" required>
        
            <label for="year">Publication Year:</label>
            <input type="number" id="bookYear" name="year" min="1900" max="2099" required>
        
            <label for="image">Image Path:</label>
            <input type="text" id="bookImage" name="image">
        
            <label for="description">Description:</label>
            <textarea id="bookDescription" name="description" rows="5"></textarea>
        
            <input type="submit" value="Add Book">
            <div id="responseMessage"></div>
        </form>
    </div>
</body>
</html>

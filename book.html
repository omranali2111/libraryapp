<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System</title>
    <style>
      header {
        background: linear-gradient(135deg, #8d887f, #b3b1a6);
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        color: white;
        text-align: center;
        padding: 30px 10px;
        font-size: 28px;
        font-weight: 700;
        font-family: "Montserrat", sans-serif;
      }

      footer {
        background-color: #ffd400;
        padding: 20px 0;
        text-align: center;
      }

      .left-section {
        float: left;
        padding: 20px;
        width: 250px;
        height: 100vh;
        background-color: #e9e9e9;
      }

      .right-section {
        float: left;
        padding: 20px;
        width: calc(92% - 280px);
        height: 100vh;
        background-color: #827c7c;
        margin-left: 40px;
      }

      .left-section select {
        display: block;
        width: 100%;
        padding: 8px 10px;
        margin-bottom: 20px;
        border: 1px solid #b3b1a6;
        border-radius: 5px;
        background-color: #ffffff;
        font-family: "Montserrat", sans-serif;
      }

      #logout-button {
        background-color: rgba(255, 0, 0, 0.808);
        border: none;
        border-radius: 5px;
        color: white;
        padding: 10px 15px;
        font-family: "Montserrat", sans-serif;
        font-weight: 700;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        position: absolute;
        top: 30px;
        right: 20px;
      }

      #logout-button:hover {
        background-color: darkred;
      }
      .table {
        width: 100%;
        border-collapse: collapse; /* This ensures borders don't double up */
      }

      .table th,
      .table td {
        border: 1px solid black; /* Set borders on table headers and cells */
        padding: 8px; /* Some padding for a better look */
      }

      .table th {
        background-color: #f2f2f2; /* Add a background color to headers for distinction */
      }
      .table {
        border: 1px solid black;
        display: none;
      }
      
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      Library Management System
      <button onclick="logout()" id="logout-button">Logout</button>
    </header>

    <section class="left-section">
      <select id="book-operation">
        <option value="" disabled selected>Book Operations</option>
        <option value="option1">View All Books</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>

      <select id="patron-operation">
        <option value="" disabled selected>Patron Operations</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>

      <select id="borrowing-history">
        <option value="" disabled selected>Borrowing History</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
    </section>
    <div class="right-section">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Book Title</th>
            <th scope="col">Book Author</th>
            <th scope="col">Publication Year</th>
          </tr>
        </thead>
        <tbody id="booksTableBody">
        </tbody>
      </table>
    </div>

    <div style="clear: both"></div>

    <footer>&copy; 2023 Library Management System. All rights reserved.</footer>
    <script src="Operation.js"></script>
  </body>
</html>
